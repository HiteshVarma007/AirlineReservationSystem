<div class="row">
  <div class="col-lg-12 col-md-12">

      <div class="jumbotron" style="background-image: linear-gradient(to top, #ffffff, #e4e4e6, #c9cacf, #aeb1b7, #9399a0,
      #818991, #6f7a83, #5d6b74, #50606b, #435462, #374959, #2c3e50); background-size: cover; height: 1100px;">
          <div class="offset-lg-2 offset-md-2 col-lg-8 col-md-8">

        <h3 *ngIf="booked==false">The booked fights are:</h3>


        <div *ngIf = "booked" class="div2" style="text-align: center;">
          <h1 style="text-align: center;">
              Please make any Reservation !
          </h1>

          <a class="btn btn-success" href="/book">Go To Booking page</a>
      </div>    

      <div  *ngIf="booked==false">
      <div class="box" *ngFor="let ticket of bookings">


          <div id="rcorners1">
            <div class="row">
            <div class="col-1"></div>
            <div>
              <h4> Booking Id:&nbsp;<b> {{ticket.bookingId}} </b> </h4>
              <h4> From:&nbsp;<b> {{ticket.flightData.from}} </b> </h4>
              <h4> To:&nbsp;<b> {{ticket.flightData.to}} </b> </h4>
              <h4> Departure Time:&nbsp;<b> {{ticket.flightData.timeD}} </b> </h4>
            </div>
            <div class="col-3"></div>
            <div >
             
                    <h4> Name:&nbsp;<b> {{ticket.name}} </b> </h4>
                    <h4> Age:&nbsp;<b> {{ticket.age}} </b> </h4>
                    <h4> Gender:&nbsp;<b> {{ticket.gender}} </b> </h4>
              <p>      
              <label *ngIf= "ticket.status == 'B'"><label style="color: green; font-size: medium;">Status Booked&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> </label>
              <label *ngIf= "ticket.status == 'C'"> <label style="color: red; font-size: large;">Ticket Cancelled 
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </label> </label> <br>
              <button *ngIf= "ticket.status == 'B'" class="btn btn-danger" (click)="cancelFlight(ticket.bookingId,ticket.flightData.flightId)">Cancel Reservation </button>
              </p>
            </div>
            <div class="col-1">
              <img src="../../assets/images/l2.png" height="150px" width="170px"/>
            </div>
            </div>
            


          </div>
      </div>
    </div>


      </div>
    </div>
</div>
